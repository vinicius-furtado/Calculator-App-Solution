<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link id="styleSheet" rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="button.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="fundo">
        <div class="calculadora">
        <table>
            <tr>
                <td><h1>calc</h1></td>
                <td><h2>THEME</h2></td>
                <td><label class="switch">
                    <input type="checkbox" onchange="toggleStyleSheet()">
                    <span class="slider"></span>
                </label></td>
            </tr>
        </table>
            <p id="resultado"></p>
            <table id="keypad">
                <tr>
                    <td><button class="botao botao-branco" onclick="insert(7)" >7</button></td>
                    <td><button class="botao botao-branco" onclick="insert(8)">8</button></td>
                    <td><button class="botao botao-branco" onclick="insert(9)">9</button></td>
                    <td><button class="botao botao-azul" onclick="back()" >DEL</button></td>
                </tr>
                <tr>
                    <td><button class="botao botao-branco" onclick="insert(4)">4</button></td>
                    <td><button class="botao botao-branco" onclick="insert(5)">5</button></td>
                    <td><button class="botao botao-branco" onclick="insert(6)">6</button></td>
                    <td><button class="botao botao-branco" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="botao botao-branco" onclick="insert(1)">1</button></td>
                    <td><button class="botao botao-branco" onclick="insert(2)">2</button></td>
                    <td><button class="botao botao-branco" onclick="insert(3)">3</button></td>
                    <td><button class="botao botao-branco" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="botao botao-branco" onclick="insert('.')">.</button></td>
                    <td><button class="botao botao-branco" onclick="insert(0)">0</button></td>
                    <td><button class="botao botao-branco" onclick="insert('/')">/</button></td>
                    <td><button class="botao botao-branco" onclick="insert('*')">x</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button id=reset class="botao botao-azul" onclick="clean()">RESET</button></td>
                    <td colspan="2"><button id=igual class="botao botao-vermelho" onclick="calcular()">=</button></td>
                </tr>
            </table>
        </div>
        <footer>
            <p>Desenvolvido por</p><a href="https://www.linkedin.com/in/vinicius-carvalho-808534233/" target="_blank"><span> Vinicius Carvalho</span></a>
          </footer>
    </div>
    
</body>
</html>
